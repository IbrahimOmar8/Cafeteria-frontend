<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>

      <th scope="col"></th>
      <th colspan="2">Product</th>
      <th scope="col">Price</th>
      <!-- <th scope="col">Quantity</th> -->

      <th colspan="2">Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let product of products; index as i">
    <tr>
      <th scope=" row">{{i+1}}</th>
      <td colspan="2"><img [src]="product.img" [alt]="product.name" srcset="" style="width:100px;"></td>
      <td>
        {{product.name}}
      </td>
      <td>
        <!-- {{product.price | currency}} -->
      </td>
      <td colspan="2">
        <button class="close-btn me-1" (click)="onDelete(product._id , product)"><i class="fa-solid fa-trash"
            style="color: red;"></i></button>
        <button class="close-btn ms-2" (click)="onEdit(product._id)"><i class="fa-solid fa-pen-to-square"
            style="color: green;"></i></button>
      </td>

    </tr>
  </tbody>
</table>
